name: flutter_challenge_bank
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/icons/

  fonts:
  - family: Avenir
    fonts:
      - asset: assets/fonts/avenir-light/Metropolis-Light.otf
  

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
 